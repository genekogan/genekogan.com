			<h1>Sonic self-portrait</h1>
			
			<p>
				Sonifying my face, inspired by <a href="http://www.cs.cmu.edu/~rbd/">Roger Dannenberg</a> at Carnegie Mellon. I ran a photo of my face through <a href="http://en.wikipedia.org/wiki/Hough_transform">Hough transform</a> and then fed them to <a href="http://www.klingbeil.com/spear/">SPEAR</a> which interpreted them as extraterrestrial-sounding partials.
			</p>
